<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

  <title>Mail e Dadi</title>
</head>
<body>

  <div class="container">
    <h2><i class="bi bi-envelope-fill"></i>  MAIL  <i class="bi bi-envelope-fill"></i></h2>
    
      <input id="user-mail" type="text" placeholder="Inserisci la tua email">
      <button id="login-button" class="btn btn-primary d-block mx-auto my-2">Login</button>
   
    <h6 class="mt-3" id="riscontro-mail"></h6>
  </div>

  <div class="container">
    <h2><i class="bi bi-dice-6-fill"></i>  DADI  <i class="bi bi-dice-6-fill"></i></h2>
    <button id="dadi" class="btn btn-primary d-block mx-auto my-2"> Tira i dadi </button>
    <div class="row">
      <div class="col-6 pc-col">
        <p id="punteggio-pc"></p>
      </div>
      <div class="col-6 user-col">
        <p id="punteggio-user"></p>
      </div>
      <h6 id="vincitore"></h6>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
